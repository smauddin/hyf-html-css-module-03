<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Step4</title>
</head>
<body>

        <header>
            <div>
                 <div class="logo">Logo</div>
                     </div>

            <div class="dropdown">
                <button class="dropbtn">Navigation</button>
                    <div class="dropdown-content">
                        <a href="#">Home</a>
                        <a href="#">About us</a>
                         <a href="#">Contact us</a>
                    </div>
            </div>
        </header>

    <main>
         <section>
             <h1>Sign up to yourcustomtailor.com</h1>
         </section>
            
       <section class="form">
            <div>
                 <h2>Step 4/4 - Payment</h2>
            </div>
                <p><strong>Progress</strong></p>

                <div class="progress-border">
                     <div class="progress4"></div>
                </div>
                    <p>
                        Please fill in the payment data 
                    </p>
        </section>
     <form class="form4" action="#" name="frm">
            <label for="nameOnCard" class="nameOnCard">Name on card</label>
                <input required type="text" id="nameOnCard" name="nameOnCard"  title="numbers are not allowed">
                                 <br>
        
            <label for="cardType" class="cardType">Card type</label>
                <select name="cardType" id="cardType">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Master card</option>
                    <option value="Mestro">Mestro</option>
                    <option value="American">American Express</option>
                    <option value="discover">Discover</option>
                </select> <br>
                        
            <label for="carddNo" class="cardNo">Credit card number</label>
                <input required type="text" id="carddNo" maxlength="16" name="cardNo" pattern="[0-9]{16}" title="16 digits number only" onkeyup="return checkCard ()"> 
                <span id="confirmSms"></span>
                <br>

            <label for="expiryMonth" class="expiryMonth">Expiry Month</label>
                <input required type="number" name="expiryMonth" id="expiryMonth" min="01" max="12" title="valu must be less than or equal to 12">

            <label for="expiryYear" class="expiryYear">Expiry Year</label>
                <input required type="number" name="expiryYear" id="expiryYear" min="18" max="40" title="value must be between 18 and 40">
                            <br>

            <label for="ccv" class="ccv">CCV</label>
                <input required type="text" name="ccv" id="ccv" maxlength="3" pattern="[0-9]{3}" title="only 3 digits number" onkeyup=" return checkCcv ()">
                <span id="msgs"></span>
                            
                <div class="submit">
                        <input type="submit" class="nextStep" value="Next step">
                </div>
            </form>
    </main>  
    
    <script src="script.js"></script>
        
</body>
</html>
